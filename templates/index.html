<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        toggle = function (mode) {
            error_div = document.getElementById("error-div");
            if(error_div != null) {
                error_div.style.display = 'none';
            }
            if(mode == 'login') {
                document.querySelector('#login').style.display = 'block';
                document.querySelector('#register').style.display = 'none';
                document.getElementById("register-btn").classList.remove("btn-success");
                document.getElementById("register-btn").classList.add("btn-secondary");
                document.getElementById("login-btn").classList.remove("btn-secondary");
                document.getElementById("login-btn").classList.add("btn-success");
            }
            else {
                document.querySelector('#register').style.display = 'block';
                document.querySelector('#login').style.display = 'none';
                document.getElementById("register-btn").classList.add("btn-success");
                document.getElementById("register-btn").classList.remove("btn-secondary");
                document.getElementById("login-btn").classList.add("btn-secondary");
                document.getElementById("login-btn").classList.remove("btn-success");
            }
        }
    </script>
</head>
    <style>
        #login {
            display: block;
        }

        #register {
            display: none;
        }
    </style>
    <body>
        {% if error %}
        <div class="alert alert-danger" role="alert" id="error-div">
            {{ error }}
          </div>
        {% endif %}
        <button type="submit" class="btn btn-success" id="login-btn" onclick="toggle('login')">Login</button>
        <button type="submit" class="btn btn-secondary" id="register-btn" onclick="toggle('register')">Register</button>
        <br>
        <br>
        <div id="login">
            <form action="login" method="POST">
                Username: <input type="text" name="username"><br>
                Password:<input type="password" name="password"><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <div id="register">
            <form action="register" method="POST">
                First name: <input type="text" name="first_name"><br>
                Last Name:<input type="text" name="last_name"><br>
                Email:<input type="email" name="email_id"><br>
                Username: <input type="text" name="username"><br>
                Password:<input type="password" name="password"><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
